<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../style/reset.css">
        <link rel="stylesheet" href="../style/styles.css">
        <script 
            src="https://code.jquery.com/jquery-3.6.0.min.js" 
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
            crossorigin="anonymous">
        </script>
    </head>
    <body>
        <main>
            <div id='calc'>
                <div id="display">
                    <p></p>
                </div>
                <button id="clear" class="button">clear</button>
                <button id="back" class="button">back</button>
                <button id="zero" data-number='0' class="button number">0</button>
                <button id="one" data-number='1' class="button number">1</button>
                <button id="two" data-number='2' class="button number">2</button>
                <button id="three" data-number='3' class="button number">3</button>
                <button id="four" data-number='4' class="button number">4</button>
                <button id="five" data-number='5' class="button number">5</button>
                <button id="six" data-number='6' class="button number">6</button>
                <button id="seven" data-number='7' class="button number">7</button>
                <button id="eight" data-number='8' class="button number">8</button>
                <button id="nine" data-number='9' class="button number">9</button>
                <button id="add" class="button operation">+</button>
                <button id="minus" class="button operation">-</button>
                <button id="multiply" class="button operation">*</button>
                <button id="division" class="button operation">/</button>
                <button id="decimal" class="button">.</button>
                <button id="equal" class="button operation">=</button>
                <script src="js/scripts.js"></script>
            </div>
        </main>
        
    </body>
</html>
